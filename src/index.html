<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vanillaJS Slider</title>
</head>
<body>
  <main class="ly_body">
    <section class="bl_sect">
      <h1 class="el_pageTtl">vanillaJS Slider</h1>
      <div class="js_slideWrapper">
        <button class="js_slideButton prev"></button>
        <ul class="js_slider">
          <li class="js_slider_item">
            <a href="https://ebifry.jp/" target="_blank" rel="noopener">
              <img src="./images/1.jpg" alt="えびふらい">
            </a>
          </li>
          <li class="js_slider_item">
            <a href="https://ebifry.jp/" target="_blank" rel="noopener">
              <img src="./images/2.jpg" alt="えびふらい">
            </a>
          </li>
          <li class="js_slider_item">
            <a href="https://ebifry.jp/" target="_blank" rel="noopener">
              <img src="./images/3.jpg" alt="えびふらい">
            </a>
          </li>
          <li class="js_slider_item">
            <a href="https://ebifry.jp/" target="_blank" rel="noopener">
              <img src="./images/4.jpg" alt="えびふらい">
            </a>
          </li>
          <li class="js_slider_item">
            <a href="https://ebifry.jp/" target="_blank" rel="noopener">
              <img src="./images/5.jpg" alt="えびふらい">
            </a>
          </li>
        </ul>
        <button class="js_slideButton next"></button>
        <ul class="js_slideDots">
          <li class="js_slideDots_item is_activeDots"><button></button></li>
          <li class="js_slideDots_item"><button></button></li>
          <li class="js_slideDots_item"><button></button></li>
          <li class="js_slideDots_item"><button></button></li>
          <li class="js_slideDots_item"><button></button></li>
        </ul>
      </div>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
